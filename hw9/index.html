<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrabble Game</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="icon" href="images/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<body>
    <div id="scrabble">
        <div id="table"></div>
        <div id="playerBoard">
            <div class="scoreBoard">
                <p>CURRENT SCORE: <span id="score">0</span></p>
                <p>AVALIABLE LETTERS: <span id="availableLetter">100</span></p>

            </div>

            <div id="player">
                <div id="rack">
                    <!-- player one-->
                    <!-- <div id="stand"> -->
                    <table class="standTable">
                        <tr>
                            <td id="a" class="snapRack letterStand"></td>
                            <td id="b" class="snapRack letterStand"></td>
                            <td id="c" class="snapRack letterStand"></td>
                            <td id="d" class="snapRack letterStand"></td>
                            <td id="e" class="snapRack letterStand"></td>
                            <td id="f" class="snapRack letterStand"></td>
                            <td id="g" class="snapRack letterStand"></td>
                        </tr>
                    </table>
                    <!-- </div> -->
                </div>
                <!-- <button id="swap" class="button" disabled>Swap</button> -->
                <button id="play" class="button">Play</button>
            </div>

         

        </div>
    </div>
