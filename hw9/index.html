<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrabble Game</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="icon" href="images/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script/pieces.json"></script>
    <script src="script/setBoard.js"></script>
    <script src="script/myscript.js"></script>
    <script src="script/dictionary.js"></script>
    <script src="script/logic.js"></script>
    
    


</head>

<body>
    <div id="scrabble">
        <div id="table"></div>

        <div id="playerBoard">
            <p style="text-align : center">AVALIABLE LETTERS: <span id="availableLetter"></span></p>
            <div id="player1" class="player">
                <div class="scoreBoard">
                    <p>PLAYER 1 SCORE: <span id="score1">0</span></p>
                </div>
                <div class="rack">
                    <!-- player one-->
                    <!-- <div id="stand"> -->
                    <table class="standTable">
                        <tr>
                            <td id="a" class="snapRack letterStand"></td>
                            <td id="b" class="snapRack letterStand"></td>
                            <td id="c" class="snapRack letterStand"></td>
                            <td id="d" class="snapRack letterStand"></td>
                            <td id="e" class="snapRack letterStand"></td>
                            <td id="f" class="snapRack letterStand"></td>
                            <td id="g" class="snapRack letterStand"></td>
                        </tr>
                    </table>
                    <!-- </div> -->
                </div>
                <!-- <button id="swap1" class="button swap" disabled>Swap</button> -->
                <button id="pass1" class="button pass">Pass</button>
                <button id="play1" class="button play">Play</button>

            </div>

            <div id="cover"></div>



            <div id="player2" class="player">
                <div class="scoreBoard">
                    <p>PLAYER 2 SCORE: <span id="score2">0</span></p>
                </div>
                <div class="rack">
                    <table class="standTable">
                        <tr>
                            <td id="h" class="snapRack letterStand"></td>
                            <td id="i" class="snapRack letterStand"></td>
                            <td id="j" class="snapRack letterStand"></td>
                            <td id="k" class="snapRack letterStand"></td>
                            <td id="l" class="snapRack letterStand"></td>
                            <td id="m" class="snapRack letterStand"></td>
                            <td id="n" class="snapRack letterStand"></td>
                        </tr>
                    </table>
                </div>
                <!-- <button id="swap2" class="button swap" disabled>Swap</button> -->
                <button id="pass2" class="button pass" disabled>Pass</button>
                <button id="play2" class="button play" disabled>Play</button>
                


            </div>
        </div>

    </div>
</body>

</html>
