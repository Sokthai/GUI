<!doctype html>
<html>

<head>
    <title>HW 8 Jquery UI</title>
    <!-- <script src="script/script.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- jquery validator plug in cdn -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.min.js"></script>
     -->

    <!-- jquery validation plugin cdn -->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"
        type="text/css">

    <!-- jquery ui plugin cdn -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="script/ui.js"></script>
    <script src="script/myjquery.js"></script>


    <!-- jQuery Validation Plugin: Remote Validation With AJAX (3/4) -->

</head>


<body>




    <div style="width: 500px; margin: auto">
        <p>Please provide a start and end number to generate the Multiplication table.
            The range is between [-200 to 200]
        </p>
        <div class="form">
            <form class="form-horizontal" id="form" action="" method="get">
                <h2>Multiplication Table With UI</h2>
                <span id="message" class="alert alert-danger" role="alert" style="display: none">error is here</span>
                <div style="height: 10px;"><span id="message"></span></div>

                <div class="form-group">
                    <label for="h1" class="col-sm-4 control-label">Horizonal start:</label>
                    <div class="col-sm-8">
                        <div id="h1slider" style="margin-bottom: 5px"></div>
                        <input type="text" id="h1" class="form-control" name="h1" value=0>
                    </div>
                </div>


                <div class="form-group">
                    <label for="h2" class="col-sm-4 control-label">Horizonal end:</label>
                    <div class="col-sm-8">
                        <div id="h2slider" style="margin-bottom: 5px"></div>
                        <input type="text" id="h2" class="form-control" name="h2" value=0>
                    </div>
                </div>

                <div class="form-group">
                    <label for="v1" class="col-sm-4 control-label">Vertical start:</label>
                    <div class="col-sm-8">
                        <div id="v1slider" style="margin-bottom: 5px"></div>
                        <input type="text" id="v1" class="form-control" name="v1" value=0>
                    </div>
                </div>

                <div class="form-group">
                    <label for="v2" class="col-sm-4 control-label">Vertical end:</label>
                    <div class="col-sm-8">
                        <div id="v2slider" style="margin-bottom: 5px"></div>
                        <input type="text" id="v2" class="form-control" name="v2" value=0>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" id="submit" class="btn btn-success mybtn" value="Submit">Submit</button>
                        <a class="btn btn-danger" id="deleteTabs">Delete Tabs</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

        


    <div id="myTabs">
        <ul></ul>
    </div>
</body>





</html>
