<body>
    



  <div style="width: 500px; margin: auto">
        <p>Please provide a start and end number to generate the Multiplication table.
            The range is 400 across and it can take negetive number
        </p>
        <div class="form">
            <h2>Multiplication Table</h2>
            <span id="message" class="alert alert-danger" role="alert"></span>
            <div style="height: 10px;"><span id="message"></span></div>

            <div class="form-group">
                <label for="h1" class="col-30">Horizonal start:</label>
                <div class="col-70">
                    <input type="text" id="h1" class="form-control" name="h1" />
                </div>
            </div>

            <div class="form-group">
                <label for="h2" class="col-30">Horizonal end:</label>
                <div class="col-70">
                    <input type="text" id="h2" class="form-control" name="h2" />
                </div>
            </div>

            <div class="form-group">
                <label for="v1" class="col-30">Vertical start:</label>
                <div class="col-70">
                    <input type="text" id="v1" class="form-control" name="v1" />
                </div>
            </div>

            <div class="form-group">
                <label for="v2" class="col-30">Vertical end:</label>
                <div class="col-70">
                    <input type="text" id="v2" class="form-control" name="v2" />
                </div>
            </div>

            <div class="form-group">
                <div>
                    <input type="submit" id="submit" class="btn btn-success" value="Submit"/>
                </div>
            </div>
        
    </div>
  </div>
    <div id="table"></div>
